<div>
    <h1>Employee Details</h1>
    <form #myForm="ngForm" (ngSubmit)="add(myForm)">
        <input type="text" name="name" placeholder="Enter EmployeeName" ngModel />
        <input type="email" name="email" placeholder="Enter EmailId" ngModel />
        <input type="number" name="age" placeholder="Enter EmployeeAge" ngModel />
        <input type="number" name="phone" placeholder="Enter MobileNumber" ngModel />

        <select [(ngModel)]="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button type="submit">ADD</button>
    </form>
</div>
