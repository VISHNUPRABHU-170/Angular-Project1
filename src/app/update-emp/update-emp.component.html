<div>
    <h1>Update Employee Details</h1>
    <form #myForm="ngForm" (ngSubmit)="update(myForm)">
        <input type="text" name="name" placeholder="Enter EmployeeName" ngModel/>
        <input type="number" name="age" placeholder="Enter EmployeeAge" ngModel/>
        <input type="number" name="phone" placeholder="Enter MobileNumber" ngModel/>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <button type="submit">UPDATE</button>
    </form>
</div>
